<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Local style-->
    <link rel="stylesheet" href="./assets/css/style.css">
    <!--Boostrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>My Heroe</title>
    <link rel="icon" type="image/x-icon" href="./assets/img/favicon.ico">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
              <div>
                <img class="nav-img" src="./assets/img/sh2.jpg" alt="">
              </div>
            </div>
          </nav>
    </header>
    <main>
        <!--Imagen principal giratoria-->
        <section class="part1">
            <img class="part1__img" src="./assets/img/sh1.jpg" alt="">
        </section>
        <!--Tarjeta y grafio de superheroes-->
        <section>
            <div class="container mt-5">
                <h1>Buscar Superhéroe</h1>
                <div class="form-group">
                    <label for="heroId">ID de Superhéroe: (rango 1-732)</label>
                    <input type="number" class="form-control" id="heroId" placeholder="Ingresa el ID">
                </div>
                    <button class="btn btn-primary mt-2" id="searchButton">Buscar</button>
                </div>
                    <div class="mt-3 container " id="heroInfo">
                </div>
                <div>
                    <div id="myChart" style="height: 370px; width: 100%;" ></div>
            </div>
            <div id="stats" class="text-center p-3 ">

            </div>
        </section>
    </main>
    <footer class="bg-dark">
        <a class="text-light" href="https://www.superheroapi.com/index.html" target="_blank">API</a>
    </footer>

    <!--JQuery-->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <!--Boostrap js-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <!--Canvas-->
    <script src="https://canvasjs.com/assets/script/jquery-1.11.1.min.js"></script>
    <script src="https://cdn.canvasjs.com/jquery.canvasjs.min.js"></script>  
    <!--Script local-->
    <script src="./assets/js/script.js"></script>

</body>

</html>
